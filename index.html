<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simpler - BIMEngine</title>
  </head>

  <body>
    <div id="threejs"></div>

    <!-- TOPBAR (NAVBAR PANELS) -->
    <div id="ui-floating">
      <div id="ui-panels">
        <!-- Camera -->
        <div class="control-panel">
          <label for="projectionMode">Camera</label>
          <div class="control-row">
            <select id="projectionMode">
              <option value="Perspective">Perspective</option>
              <option value="Orthographic">Orthographic</option>
            </select>
            <button id="projectionToggle" type="button">Toggle</button>
          </div>
        </div>

        <!-- Navigation -->
        <div class="control-panel">
          <label for="navigationMode">Navigation</label>
          <div class="control-row">
            <select id="navigationMode">
              <option value="Orbit">Orbit</option>
              <option value="Plan">Plan</option>
            </select>
          </div>
        </div>

        <!-- Import (option GLB/OBJ/IFC) -->
        <div class="control-panel">
          <label for="importerFormat">Import</label>
          <div class="control-row">
            <select id="importerFormat">
              <option value="glb">GLB/GLTF</option>
              <option value="obj">OBJ</option>
              <option value="ifc">IFC</option>
            </select>
            <input type="file" id="importer" />
          </div>
        </div>
      </div>
    </div>

    <!-- SIDEBAR TERPISAH -->
    <aside id="ui-sidebar" aria-label="Project views sidebar wrapper">
      <aside id="leftSidebar" aria-label="Project views sidebar"></aside>
    </aside>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
